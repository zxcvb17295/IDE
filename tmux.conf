
# set vi-copy
set-window-option -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Y copy-end-of-line

set-option -g status-right-length 64
set -g status-right "#{battery_status_bg}#{battery_icon}#{battery_percentage} [ %Y/%m/%d %A %p%I:%M #(hostname -s)]"

set -g @resurrect-processes 'vim mvim "git log" "~MacVim.app"'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

run '~/.tmux/plugins/tpm/tpm'
